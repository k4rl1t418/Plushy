<!DOCTYPE html>
<html>
<head>
  <title>PlushStar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <article>
        <h1 style="color: white; background-color: #c581a3; display: flex; align-items: center; justify-content: center; height: 50px; border: 2px solid black; width: 100%;">FREE PHONE GRIP ON SELECT PURCHASES</h1>
    </article>
  <header>
    <h1 style="color: black;">PlushStar</h1>
    <input style="width: 600px; height: 35px;" type="text" placeholder="Shearch">
    <div class="cart">
      <i style="color: black;" class="fas fa-shopping-cart"></i>/
      <span style="color: black;" id="cart-count">0</span>
    </div>
  </header>
  <article>
    <nav class="lista">
        <ul>
          <li><a style="text-decoration: none;" href="#">Home</a></li>
          <li><a style="text-decoration: none;" href="#">New</a></li>
          <li><a style="text-decoration: none;  border-bottom: 2px solid #c581a3;" href="#">Products</a></li>
          <li><a style="text-decoration: none;" href="#">Sales</a></li>
          <li><a style="text-decoration: none;" href="#">Blog</a></li>
          <li><a style="text-decoration: none;" href="#" onclick="showContactAlert()">Contact Us</a></li>
        </ul>
      </nav>
  </article>

  <section class="hero">
    <h2 style="font-size: 40px; font-family:fantasy;" >Plushy Store</h2>
  </section>

  <article class="sort">
    <h2>62 Products, sorted by BEST SELLING</h2>
  <div class="sorting">
    <label for="sort">Sort By:</label>
    <select id="sort" onchange="sortProducts(this.value)">
      <option value="best-selling">Best Selling</option>
      <option value="newest">Newest</option>
      <option value="price-low-to-high">Price (Low to High)</option>
      <option value="price-high-to-low">Price (High to Low)</option>
    </select>
  </div> 
  </article>

  <section class="product-grid" id="product-grid">
    <div class="product" id="product-1">
      <img src="images/product-image.png" alt="Mischief Mouse">
      <h3>Mischief Mouse</h3>
      <button onclick="addToCart()">BUY</button>
    </div>
    <div class="product" id="product-2">
      <img src="images/product-image.png" alt="Shy Shrew">
      <h3>Shy Shrew</h3>
      <button onclick="addToCart()">BUY</button>
    </div>
    <div class="product" id="product-3">
      <img src="images/product-image.png" alt="Hangry Hamster">
      <h3>Hangry Hamster</h3>
      <button onclick="addToCart()">BUY</button>
    </div>
    <div class="product" id="product-4">
      <img src="images/product-image.png" alt="Chilly Chinchilla">
      <h3>Chilly Chinchilla</h3>
      <button onclick="addToCart()">BUY</button>
    </div>
  </section>

  <div id="contact-alert">
    <p>Contactanos a este numero: 555-555-55.</p>
    <button onclick="hideContactAlert()">Ok</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
